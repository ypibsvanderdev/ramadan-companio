<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Noble Quran | Full Screen ğŸ“–</title>

    <!-- PWA / Mobile Setup -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ramadan">
    <meta name="theme-color" content="#0a0a1a">

    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a1a;
            --secondary: #16213e;
            --accent: #e94560;
            --gold: #ffd700;
            --gold-light: #ffed4a;
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: direction 0.3s ease;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            width: 100%;
            margin-bottom: 20px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .back-btn {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(-5px);
        }

        [dir="rtl"] .back-btn:hover {
            transform: translateX(5px);
        }

        .lang-switch {
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            color: var(--gold);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
        }

        .lang-btn.active {
            background: var(--gold);
            color: var(--primary);
            font-weight: 700;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        [dir="rtl"] .top-nav {
            flex-direction: row-reverse;
        }

        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .surah-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
        }

        [dir="rtl"] .surah-card {
            flex-direction: row-reverse;
        }

        .surah-card:hover {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
            transform: translateY(-5px);
        }

        .surah-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        [dir="rtl"] .surah-info {
            text-align: right;
        }

        .surah-number {
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 700;
        }

        .surah-name-en {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .surah-verses {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .surah-name-ar {
            font-family: 'Amiri', serif;
            font-size: 1.5rem;
            color: var(--gold-light);
        }

        #readerView {
            display: none;
            flex-direction: column;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .reader-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .reader-title-ar {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            color: var(--gold);
            margin-bottom: 15px;
        }

        .reader-title-en {
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0;
            color: var(--gold-light);
        }

        .ayah-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        .ayah-card {
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .ayah-arabic {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            text-align: right;
            direction: rtl;
            line-height: 2.5;
            color: #fff;
            margin-bottom: 20px;
        }

        .ayah-translation {
            color: var(--text-muted);
            font-size: 1.2rem;
            line-height: 1.8;
            font-style: italic;
            border-left: 2px solid var(--accent);
            padding-left: 20px;
        }

        [dir="rtl"] .ayah-translation {
            border-left: none;
            border-right: 2px solid var(--accent);
            padding-left: 0;
            padding-right: 20px;
            text-align: right;
        }

        .ayah-footer {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        [dir="rtl"] .ayah-footer {
            flex-direction: row-reverse;
        }

        .ayah-number-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--gold);
            color: var(--primary);
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--gold);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .control-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            align-self: flex-start;
        }

        [dir="rtl"] .control-btn {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .control-btn:hover {
            background: var(--gold);
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .top-nav {
                justify-content: center;
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }

            header {
                padding: 30px 0 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .surah-grid {
                grid-template-columns: 1fr;
            }

            .ayah-arabic {
                font-size: 1.8rem;
            }

            .ayah-card {
                padding: 25px;
            }

            .reader-title-ar {
                font-size: 2.2rem;
            }

            .control-btn {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div id="loading" class="loading-overlay">
        <span class="loader"></span>
    </div>

    <div class="container">
        <div class="top-nav">
            <a href="index.html" class="back-btn" id="backBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span id="backText">Back to App</span>
            </a>
            <div class="lang-switch">
                <button onclick="setLanguage('en')" id="enBtn" class="lang-btn">English</button>
                <button onclick="setLanguage('ar')" id="arBtn" class="lang-btn">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            </div>
        </div>

        <div id="surahListView">
            <header>
                <h1 id="pageTitle">ğŸ“– The Noble Quran</h1>
                <p id="pageSubtitle" style="color: var(--text-muted)">Read the word of Allah in full screen</p>
            </header>
            <div class="surah-grid" id="surahGrid"></div>
        </div>

        <div id="readerView">
            <button class="control-btn" onclick="showSurahList()" id="backToListBtn">
                <span id="backToListText">â† Back to Surah List</span>
            </button>
            <div class="reader-header">
                <div class="reader-title-ar" id="surahNameAr"></div>
                <div class="reader-title-en" id="surahNameEn"></div>
            </div>
            <div id="bismillah" class="bismillah">Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù</div>
            <div class="ayah-list" id="ayahList"></div>
        </div>
    </div>

    <script>
        const TRANSLATIONS = {
            en: {
                title: "ğŸ“– The Noble Quran",
                subtitle: "Read the word of Allah in full screen",
                back: "Back to App",
                backToList: "â† Back to Surah List",
                loadingError: "Could not load Quran. Please check your connection.",
                surahError: "Error loading Surah content.",
                ayahs: "Ayahs",
                makki: "Meccan",
                madani: "Medinan"
            },
            ar: {
                title: "ğŸ“– Ø§Ù„Ù‚Ø±Ø¢Ù† Ø§Ù„ÙƒØ±ÙŠÙ…",
                subtitle: "Ø§Ù‚Ø±Ø£ ÙƒÙ„Ø§Ù… Ø§Ù„Ù„Ù‡ Ø¨Ø´Ø§Ø´Ø© ÙƒØ§Ù…Ù„Ø©",
                back: "Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„ØªØ·Ø¨ÙŠÙ‚",
                backToList: "Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø³ÙˆØ± â†’",
                loadingError: "ØªØ¹Ø°Ø± ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù‚Ø±Ø¢Ù†. ÙŠØ±Ø¬Ù‰ Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø§ØªØµØ§Ù„.",
                surahError: "Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø³ÙˆØ±Ø©.",
                ayahs: "Ø¢ÙŠØ©",
                makki: "Ù…ÙƒÙŠØ©",
                madani: "Ù…Ø¯Ù†ÙŠØ©"
            }
        };

        let currentLang = localStorage.getItem('ramadanLang') || 'en';
        let surahsData = [];

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ramadanLang', lang);
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

            const t = TRANSLATIONS[lang];
            document.getElementById('pageTitle').textContent = t.title;
            document.getElementById('pageSubtitle').textContent = t.subtitle;
            document.getElementById('backText').textContent = t.back;
            document.getElementById('backToListText').textContent = t.backToList;

            document.getElementById('enBtn').classList.toggle('active', lang === 'en');
            document.getElementById('arBtn').classList.toggle('active', lang === 'ar');

            if (surahsData.length > 0) renderSurahList();

            // If in reader view, the ayahs themselves are static since they use API data, 
            // but the translation's display property might need to be toggled if we wanted to hide it in Arabic mode.
            // For now we keep it for both as it's a "Full Quran" page.
            const translations = document.querySelectorAll('.ayah-translation');
            translations.forEach(el => {
                el.style.display = (lang === 'ar' ? 'none' : 'block');
            });
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                const size = (Math.random() * 2 + 1) + 'px';
                star.style.width = size;
                star.style.height = size;
                starsContainer.appendChild(star);
            }
        }

        async function fetchSurahs() {
            showLoading(true);
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();
                surahsData = data.data;
                renderSurahList();
            } catch (error) {
                alert(TRANSLATIONS[currentLang].loadingError);
            } finally {
                showLoading(false);
            }
        }

        function renderSurahList() {
            const grid = document.getElementById('surahGrid');
            const t = TRANSLATIONS[currentLang];
            grid.innerHTML = '';

            surahsData.forEach(surah => {
                const card = document.createElement('div');
                card.className = 'surah-card';
                card.onclick = () => loadSurah(surah.number);

                const type = surah.revelationType === 'Meccan' ? t.makki : t.madani;

                card.innerHTML = `
                    <div class="surah-info">
                        <span class="surah-number">${surah.number}</span>
                        <span class="surah-name-en">${surah.englishName}</span>
                        <span class="surah-verses">${surah.numberOfAyahs} ${t.ayahs} â€¢ ${type}</span>
                    </div>
                    <div class="surah-name-ar">${surah.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        async function loadSurah(surahNumber) {
            showLoading(true);
            try {
                const arResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}`);
                const arData = await arResponse.json();
                const enResponse = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/en.sahih`);
                const enData = await enResponse.json();
                renderReaderView(arData.data, enData.data);
            } catch (error) {
                alert(TRANSLATIONS[currentLang].surahError);
            } finally {
                showLoading(false);
            }
        }

        function renderReaderView(arSurah, enSurah) {
            document.getElementById('surahListView').style.display = 'none';
            document.getElementById('readerView').style.display = 'flex';
            window.scrollTo(0, 0);

            document.getElementById('surahNameAr').textContent = arSurah.name;
            document.getElementById('surahNameEn').textContent = arSurah.englishName + ' (' + arSurah.englishNameTranslation + ')';

            const bismillah = document.getElementById('bismillah');
            bismillah.style.display = (arSurah.number === 1 || arSurah.number === 9) ? 'none' : 'block';

            const ayahList = document.getElementById('ayahList');
            ayahList.innerHTML = '';

            arSurah.ayahs.forEach((ayah, index) => {
                let text = ayah.text;
                if (arSurah.number !== 1 && index === 0 && text.startsWith('Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù')) {
                    text = text.replace('Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø­ÙÙŠÙ…Ù', '').trim();
                }

                const ayahCard = document.createElement('div');
                ayahCard.className = 'ayah-card';
                ayahCard.innerHTML = `
                    <div class="ayah-arabic">${text}</div>
                    <div class="ayah-translation" style="display: ${currentLang === 'ar' ? 'none' : 'block'}">${enSurah.ayahs[index].text}</div>
                    <div class="ayah-footer">
                        <div class="ayah-number-badge">${ayah.numberInSurah}</div>
                    </div>
                `;
                ayahList.appendChild(ayahCard);
            });
        }

        function showSurahList() {
            document.getElementById('readerView').style.display = 'none';
            document.getElementById('surahListView').style.display = 'block';
            window.scrollTo(0, 0);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        createStars();
        setLanguage(currentLang);
        fetchSurahs();
    </script>
</body>

</html>
